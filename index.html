<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Castaway</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="#!"><img src="./img/Castaway.svg" alt="Castaway logo" /></a>
      <nav>
        <ul class="nav-list">
          <li><a href="#!">Home</a></li>
          <li><a href="#!">Episodes</a></li>
          <li><a href="#!">About</a></li>
          <li><a href="#!">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Welcome -->
      <section class="welcome">
        <div class="welcome-photo">
          <img src="./img/Welcome/Welcome-photo.png" alt="Welcome photo" />
        </div>

        <div class="welcome-content">
          <h2 class="welcome-title">
            Take your <br />
            podcast to the <span>next</span> <b>level</b>
          </h2>
          <div class="welcome-listen">
            <h4>Listen on</h4>
            <ul class="welcome-listen-list">
              <li>
                <a href="#!"
                  ><img src="./img/Listen on/Spotify.png" alt="Spotify"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img src="./img/Listen on/Broadcast.png" alt="Broadcast"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img src="./img/Listen on/SoundCloud.png" alt="SoundCloud"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img
                    src="./img/Listen on/Apple Podcast.png"
                    alt="Apple Podcast"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img
                    src="./img/Listen on/Overcast Radio.png"
                    alt="Overcast Radio"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Episodes -->
      <section class="episodes">
        <div class="episodes-row">
          <h2></h2>
          <button class="classic-button"></button>
        </div>
      </section>
    </div>
  </body>
</html>
