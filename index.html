<!DOCTYPE html>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Castaway</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__container">
          <a href="#"><img src="./img/Castaway.svg" alt="Castaway" /></a>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Episodes</a></li>

        <div class="listen-links">

            <li>
              <a href="#"><img src="./img/ICON4.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./img/ICON5.png" alt="" /></a>
            </li>
          </ul>
        </div>
        <div class="episodes-menu">
          <h3 class="episodes-header">Latest episodes</h3>
          <button type="button" class="episodes-button">
            <a href="#">View all episodes</a>
          </button>
        </div>
      </main>
    </div>
